{{- range $service := .Values.microservices }}
{{- if $service.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $service.name }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- range $key, $value := $service.labels }}
    {{ $key }}: {{ $value }}
    {{- end }}
spec:
  replicas: {{ $service.replicas }}
  selector:
    matchLabels:
      {{- range $key, $value := $service.labels }}
      {{ $key }}: {{ $value }}
      {{- end }}
  template:
    metadata:
      labels:
        {{- range $key, $value := $service.labels }}
        {{ $key }}: {{ $value }}
        {{- end }}
    spec:
      {{- if $service.persistence }}
      {{- if $service.persistence.enabled }}
      volumes:
        - name: {{ $service.name }}-storage
          persistentVolumeClaim:
            claimName: {{ $service.name }}-pvc
      {{- end }}
      {{- end }}
      containers:
        - name: {{ $service.name }}
          image: "{{ $service.image.repository }}:{{ $service.image.tag }}"
          imagePullPolicy: {{ $service.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $service.targetPort }}
              protocol: TCP
          {{- if $service.env }}
          env:
            {{- range $service.env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- else if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- if $service.livenessProbe }}
          livenessProbe:
            {{- toYaml $service.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if $service.readinessProbe }}
          readinessProbe:
            {{- toYaml $service.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml $service.resources | nindent 12 }}
          {{- if $service.persistence }}
          {{- if $service.persistence.enabled }}
          volumeMounts:
            - name: {{ $service.name }}-storage
              mountPath: {{ $service.persistence.mountPath }}
          {{- end }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
{{- end }}
{{- end }}
